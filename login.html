    <script type='text/JavaScript'>
    	function submitForm(){
			var frm = document.digFrm;
			var name = frm.user.value;
			var pass = frm.pass.value;

			if($.trim(name) == ''){
				alert('You must enter a valid user name!');
			}else if($.trim(pass) == ''){
				alert('You must enter a correct password!');
			}else{
				SoapCall(name,pass);
			}
    	}
    </script>
